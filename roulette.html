<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рулетка призов</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/roulette.js" defer></script>
</head>
<body>
    <aside class="sidebar">
        <div class="icon"><a href="index.html"><img src="images/icons/home.png" alt="Главная"></a></div>
        <div class="icon"><a href="shop.html"><img src="images/icons/shop.png" alt="Магазин"></a></div>
        <div class="icon"><a href="inventory.html"><img src="images/icons/tasks.png" alt="Инвентарь"></a></div>
        <div class="icon"><a href="roulette.html"><img src="images/icons/chat.png" alt="Рулетка"></a></div>
        <div class="icon"><a href="settings.html"><img src="images/icons/settings.png" alt="Настройки"></a></div>
    </aside>

    <main class="content">
        <header>
            <h1 id="roulette-title">Рулетка призов</h1>
            <div class="user-info" id="user-info">
                Привет, <span id="user-login">Гость</span> | <span id="user-coins">0</span> монет
            </div>
        </header>

        <div class="roulette-container">
            <div class="wheel-wrapper">
                <img src="images/roulette/wheel.png" alt="Колесо" id="wheel">
                <div class="pointer"></div>
            </div>
            <div class="cost" id="roulette-cost">Стоимость вращения: 150 монет</div>
            <button id="spin-button" disabled>Крутить за 150 монет</button>
            <div id="result" class="result"></div>
        </div>
    </main>
</body>
</html>
