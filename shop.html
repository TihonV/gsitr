<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин подарков</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <script src="js/shop.js" defer></script>
</head>
<body>
    <aside class="sidebar">
        <div class="icon"><a href="index.html"><img src="images/icons/home.png" alt="Главная"></a></div>
        <div class="icon"><a href="shop.html"><img src="images/icons/shop.png" alt="Магазин"></a></div>
        <div class="icon"><a href="inventory.html"><img src="images/icons/tasks.png" alt="Инвентарь"></a></div>
        <div class="icon"><a href="roulette.html"><img src="images/icons/chat.png" alt="Рулетка"></a></div>
        <div class="icon"><a href="settings.html"><img src="images/icons/settings.png" alt="Настройки"></a></div>
    </aside>

    <main class="content">
        <header>
            <h1 id="shop-title">Магазин подарков</h1>
            <div class="user-info" id="user-info">
                Привет, <span id="user-login">Гость</span> | <span id="user-coins">0</span> монет
            </div>
        </header>

        <div class="filters">
            <select id="sort-select">
                <option value="price-asc">Цена: по возрастанию</option>
                <option value="price-desc">Цена: по убыванию</option>
                <option value="name">По названию</option>
            </select>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Загрузка товаров через JS -->
        </div>
    </main>
</body>
</html>
