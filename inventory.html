<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инвентарь</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <aside class="sidebar">
        <div class="icon"><a href="index.html"><img src="images/icons/home.png" alt="Главная"></a></div>
        <div class="icon"><a href="shop.html"><img src="images/icons/shop.png" alt="Магазин"></a></div>
        <div class="icon"><a href="inventory.html"><img src="images/icons/tasks.png" alt="Инвентарь"></a></div>
        <div class="icon"><a href="roulette.html"><img src="images/icons/chat.png" alt="Рулетка"></a></div>
        <div class="icon"><a href="settings.html"><img src="images/icons/settings.png" alt="Настройки"></a></div>
    </aside>

    <main class="content">
        <header>
            <h1 id="inventory-title">Инвентарь</h1>
            <div class="user-info" id="user-info">
                Привет, <span id="user-login">Гость</span> | <span id="user-coins">0</span> монет
            </div>
        </header>

        <div class="inventory-section">
            <h2 id="inventory-coins-label">Баланс монет:</h2>
            <div id="balance-display">0</div>

            <h2 id="inventory-purchased-label">Купленные предметы:</h2>
            <div id="purchased-items" class="items-list">
                <p>Пока ничего не куплено.</p>
            </div>

            <h2 id="inventory-rewards-label">Награды от админа:</h2>
            <div id="rewards-items" class="items-list">
                <p>Пока нет наград.</p>
            </div>
        </div>
    </main>
</body>
</html>
