<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход / Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="login-container">
        <h2 id="login-title">Вход / Регистрация</h2>
        <form id="login-form">
            <input type="text" id="login-input" placeholder="Логин" required>
            <input type="password" id="password-input" placeholder="Пароль" required>
            <button type="submit" id="login-btn">Войти</button>
            <button type="button" id="register-btn">Зарегистрироваться</button>
        </form>
        <div id="error-message" class="error"></div>
    </div>
</body>
</html>
