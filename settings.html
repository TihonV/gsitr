<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <aside class="sidebar">
        <div class="icon"><a href="index.html"><img src="images/icons/home.png" alt="Главная"></a></div>
        <div class="icon"><a href="shop.html"><img src="images/icons/shop.png" alt="Магазин"></a></div>
        <div class="icon"><a href="inventory.html"><img src="images/icons/tasks.png" alt="Инвентарь"></a></div>
        <div class="icon"><a href="roulette.html"><img src="images/icons/chat.png" alt="Рулетка"></a></div>
        <div class="icon"><a href="settings.html"><img src="images/icons/settings.png" alt="Настройки"></a></div>
    </aside>

    <main class="content">
        <header>
            <h1 id="settings-title">Настройки</h1>
            <div class="user-info" id="user-info">
                Привет, <span id="user-login">Гость</span>
            </div>
        </header>

        <div class="settings-form">
            <label>
                Цветовая схема:
                <input type="color" id="theme-color" value="#ff6b6b">
            </label>
            <label>
                Telegram ник:
                <input type="text" id="telegram-handle" value="@skywakker">
            </label>
            <label>
                <input type="checkbox" id="mobile-layout"> Мобильная раскладка
            </label>
            <button id="save-settings">Сохранить</button>
        </div>
    </main>
</body>
</html>
